<!DOCTYPE html>
<html>
	<head>
		<title>Shopping List App</title>
		<link rel="icon" type="image/ico" href="favicon.ico" />
		<link rel="stylesheet" type ="text/css" href="shopping-list.css" />
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.0/jquery-ui.min.js"></script>
		<script type="text/javascript" src="shopping-list.js"></script>
	</head>

	<body>
		<div id="container">

			<header>
				<h1>Shopping List App</h1>
			</header>

			<form class="top-lvl-form">
				<label>Add new item:</label>
				<input id="add" type="text">
			</form>

			<form id="sort" class="top-lvl-form">
				<input class="form-btn" type="submit" value="Sort Alphabetically">
			</form>

			<form id="remove-check" class="top-lvl-form">
				<input class="form-btn" type="submit" value="Remove Checked Items">
			</form>

			<h3>Double-click text to edit items</h3>

			<div id="trash">
				<h3>Drop Items Here To Remove</h3>
			</div>

			<ul id="sortable">
				<li id="base" class="hidden">
					<form>
						<input class="check" type="checkbox">
						<span class="item">Item</span>
					</form>
				</li>
				<li>
					<form>
						<input class="check" type="checkbox">
						<span class="item">Item 1</span>
					</form>
				</li>
				<li>
					<form>
						<input class="check" type="checkbox">
						<span class="item">Item 2</span>
					</form>
				</li>
				<li>
					<form>
						<input class="check" type="checkbox">
						<span class="item">Item 3</span>
					</form>
				</li>
			</ul>

		</div>
	<body>
</html>
